<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .input-container {
            margin: 20px 0;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            display: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>String Reverser</h1>
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Type at least 3 characters...">
        <button id="reverseButton">Reverse</button>
    </div>
    <div class="result" id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
